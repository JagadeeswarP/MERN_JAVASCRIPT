<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reverse Number</h1>
        <input type="text" id="numberInput" placeholder="Enter a number">
        <button onclick="reverseNumber()">Reverse</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function reverseNumber() {
            let number = document.getElementById('numberInput').value;
        
            if (isNaN(number) || number === "") {
                document.getElementById('result').innerText = "Please enter a valid number.";
                return;
            }
            
            let numberStr = number.toString();
            
            let numberArray = numberStr.split('');
            
            numberArray.reverse();
            
            let reversedStr = numberArray.join('');
            
            let reversedNumber = parseFloat(reversedStr);
            
            document.getElementById('result').innerText = "Reversed Number: " + reversedNumber;
        }
    </script>
</body>
</html>
